<html>
    <style>
        .button-64 {
            align-items: center;
            background-image: linear-gradient(144deg,#AF40FF, #5B42F3 50%,#00DDEB);
            border: 0;
            border-radius: 8px;
            box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
            box-sizing: border-box;
            color: #FFFFFF;
            display: flex;
            font-family: Phantomsans, sans-serif;
            font-size: 20px;
            justify-content: center;
            line-height: 1em;
            max-width: 100%;
            min-width: 140px;
            padding: 3px;
            text-decoration: none;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            white-space: nowrap;
            cursor: pointer;
            }

            .button-64:active,
            .button-64:hover {
            outline: 0;
            }

            .button-64 span {
            background-color: rgb(5, 6, 45);
            padding: 16px 24px;
            border-radius: 6px;
            width: 100%;
            height: 100%;
            transition: 300ms;
            }

            .button-64:hover span {
            background: none;
            }

            a:link {
            text-decoration: none;
            color: white
            }

            a:visited {
            text-decoration: none;
            }

            a:hover {
            text-decoration: none;
            }

            a:active {
            text-decoration: none;
            }

            @media (min-width: 768px) {
            .button-64 {
                font-size: 24px;
                min-width: 196px;
            }
        }
    </style>
    <body>
        <a id = 'installButton' class="button-64" href="itms-services://?action=download-manifest&url=https://dl.dropboxusercontent.com/s/4pkfhtybtpt9sto/app.plist" style='font-size:x-large'>Install iOS</a>
    
        <dialog id="favDialog">
            <form method="dialog">
                <section>
                <p><label>The app will begin installing in the background. Please check your home screen in a few moments.</label>
                <menu>
                <button type="submit">Ok</button>
                </menu>
            </form>
        </dialog>

        <script>
            (() => {
              const updateButton = document.getElementById('installButton');
              const dialog = document.getElementById('favDialog');
        
              function openCheck(dialog) {
                if (dialog.open) {
                  console.log('Dialog open');
                } else {
                  console.log('Dialog closed');
                }
              }
        
              // Update button opens a modal dialog
              updateButton.addEventListener('click', () => {
                dialog.showModal();
              });
            })();
          </script>
    </body>
</html>
